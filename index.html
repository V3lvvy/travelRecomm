<html>
<head>
    <title>Travel Recommendation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-gray-800 to-gray-700 text-white px-6 py-4 flex items-center justify-between font-sans">
        <!-- Logo + Title -->
        <div class="flex items-center gap-3">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/airport.png" alt="Travel Icon" class="w-7 h-7">
          <span class="text-xl font-bold italic">TravelBloom</span>
        </div>
      
        <!-- Navigation Links -->
        <div class="hidden md:flex gap-8 ml-44">
          <a href="travel_recommendation.html" class="hover:text-teal-300 font-semibold">Home</a>
          <a href="aboutus.html" class="hover:text-teal-300 font-semibold">About Us</a>
          <a href="contactus.html" class="hover:text-teal-300 font-semibold">Contact Us</a>
        </div>
      
        <!-- Search Bar & Buttons -->
        <div class="flex items-center bg-white rounded-full px-3 py-1 gap-2 w-full max-w-md">
          <input
            type="text"
            id="search-input"
            placeholder="Enter a destination or keyword"
            class="w-full text-sm px-2 py-1 rounded-full outline-none text-teal-900 font-bold"
          />
          <img src="https://img.icons8.com/ios-glyphs/30/0e5c5c/search--v1.png"class="w-4 h-4" />
          <button id="search-btn" class="bg-teal-700 hover:bg-teal-800 text-white px-3 py-1 rounded-md text-sm font-semibold">
            Search
          </button>  
          <button id="clear-btn" class="bg-teal-700 hover:bg-teal-800 text-white px-3 py-1 rounded-md text-sm font-semibold">
            Clear
          </button>
        </div>
      </nav> 
            <!-- Results Section -->
            <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 ">
                <!-- Cards will be inserted here dynamically -->
            </div>

   
  <!-- Hero Section -->
<section class="relative w-full h-screen bg-cover bg-center bg-[url(./background.jpg)]">
  
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/40"></div>
  
    <!-- Content -->
    <div class="relative z-10 flex flex-col justify-center h-full px-8 md:px-24 text-white">
      <!-- Heading -->
      <h1 class="text-5xl md:text-7xl font-extrabold leading-tight uppercase mb-6">
        Explore <br /> Dream <br /> Destination
      </h1>
  
      <!-- Description -->
      <p class="max-w-lg bg-black/50 p-4 rounded-md text-sm md:text-base mb-6">
        It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
      </p>
  
      <!-- Button -->
      <button class="w-fit bg-teal-700 hover:bg-teal-800 text-white px-6 py-2 rounded-lg font-semibold text-sm">
        Book Now
      </button>
    </div>
  
    <!-- Social Icons (Left Side) -->
    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 flex flex-col gap-4 z-10">
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/twitter.png" /></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/facebook--v1.png" /></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/instagram-new.png" /></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/youtube-play.png" /></a>
    </div>
  </section>
  <script src="travel_recommendation.js"></script>
</body>
</html>
