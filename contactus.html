<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - TravelBloom</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

<!-- Navbar -->
<nav class="bg-gradient-to-r from-gray-800 to-gray-700 text-white px-6 py-4 flex items-center justify-between font-sans">
    <div class="flex items-center gap-3">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/airport.png" class="size-7">
        <span class="text-xl font-bold italic">TravelBloom</span>
    </div>
    <div class="hidden md:flex gap-8 mr-[800px]">
        <a href="travel_recommendation.html" class="hover:text-teal-300 font-semibold">Home</a>
        <a href="aboutus.html" class="hover:text-teal-300 font-semibold">About Us</a>
        <a href="contactus.html" class="hover:text-teal-300 font-semibold">Contact Us</a>
    </div>
</nav>

<!-- Contact Section -->
<section class="relative w-full min-h-screen bg-cover bg-center bg-[url(./background.jpg)]">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/40"></div>

    <!-- Content -->
    <div class="relative z-10 px-8 md:px-24 py-16 text-white font-sans">
        <h1 class="text-5xl md:text-6xl font-extrabold uppercase mb-8">Contact Us</h1>

        <div class="max-w-3xl bg-black/50 p-6 rounded-md shadow-lg">
            <p class="text-sm md:text-base mb-6">Have questions or inquiries? Fill out the form below and we'll get back to you.</p>

            <form class="flex flex-col gap-4">
                <input type="text" placeholder="Your Name" class="w-full px-3 py-2 rounded-md text-teal-400 font-bold">
                <input type="email" placeholder="Your Email" class="w-full px-3 py-2 rounded-md text-teal-400 font-bold">
                <textarea placeholder="Your Message" class="w-full px-3 py-2 rounded-md h-32 text-teal-400 font-bold"></textarea>
                <button class="w-fit bg-teal-700 hover:bg-teal-800 text-white px-6 py-2 rounded-lg font-semibold text-sm">Submit</button>
            </form>
        </div>
    </div>

    <!-- Social Icons -->
    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 flex flex-col gap-4 z-10">
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/twitter.png" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/facebook--v1.png" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/instagram-new.png" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/youtube-play.png" /></a>
    </div>
</section>

</body>
</html>
